<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video src="./Videos/MonolinkOtherside.mp4" class="video" poster="./Images/MonolinkOtherSide-Poster.jpg"></video>
    <div class="controls">
        <button class="btn" id="playBtn">
            <i class="fa-sharp fa-solid fa-circle-play"></i>
        </button>
        <button class="btn" id="stopBtn">
            <i class="fa-sharp fa-solid fa-circle-stop"></i>
        </button>
        <input type="range" id="progressBar" class="progressBar" value="0" min="0" max="100" step="0.1">
        <span class="time" id="time">00:00</span>
    </div>
    <script src="./script.js"></script>
</body>
</html>

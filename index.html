<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Seat Selector</title>
</head>
<body>
    <div class="movie-container">
        <label for="movie">Select Movie:</label>
        <select id="movie">
            <option value="50">The Purge ($50)</option>
            <option value="35">Fast 9 ($35)</option>
            <option value="10">Harry Potter ($10)</option>
            <option value="20">The Conjuring ($20)</option>
            <option value="30">Mission Impossible ($30)</option>
        </select>
    </div>
    <ul class="legend">
        <li>
            <div class="seat selected"></div>
            <small>Seat Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Seat Occupied</small>
        </li>
        <li>
            <div class="seat"></div>
            <small>Available Seat</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen" id="screen">
            <!-- <img src="./Images/HarryPotter.jpg" alt="HarryPotter" class="image"> -->
            <img src="./Images/ThePurge.jpg" alt="ThePurge" class="image">
            <!-- <img src="./Images/HarryPotter.jpg" alt="HarryPotter" class="image"> -->
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <div class="video" id="video">
        <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="cross" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </span>
        <video src="./Videos/FastandFurious 9 Trailer.mp4"></video>
    </div>
    <p class="text">
        You have selected seats <span id="count">0</span> for a total price <span>$</span><span id="total">0</span>.
    </p>
    <script src="./script.js"></script>
</body>
</html>
